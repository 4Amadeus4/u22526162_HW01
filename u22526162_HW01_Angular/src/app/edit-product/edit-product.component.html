<div class="edit-container">
  <h2>Edit Product</h2>

  <form (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input
        type="text"
        id="productName"
        [(ngModel)]="product.productName"
        name="productName"
        required>
    </div>

    <div class="form-group">
      <label for="productPrice">Price (R)</label>
      <input
        type="number"
        id="productPrice"
        [(ngModel)]="product.productPrice"
        name="productPrice"
        step="0.01"
        min="0"
        required>
    </div>

    <div class="form-group">
      <label for="productDescription">Description</label>
      <textarea
        id="productDescription"
        [(ngModel)]="product.productDescription"
        name="productDescription"
        rows="4">
      </textarea>
    </div>

    <div class="form-actions">
      <button class="sub" type="submit">Save</button>
      <button class="del" type="button" (click)="router.navigate(['/products'])">Cancel</button>
    </div>
  </form>
</div>
